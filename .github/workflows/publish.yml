name: publish

on:
    # push:
    #     branches:
    #         - "**"
    #     tags:
    #         - "v*"
    workflow_dispatch:
        inputs:
            publish:
                type: boolean
                description: Publish extension
                default: true

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                shell: bash

        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 18.x
            - run: npm install -f
            # - run: npm i -O @img/sharp-darwin-arm64 @img/sharp-darwin-x64 @img/sharp-libvips-darwin-arm64 @img/sharp-libvips-darwin-x64 @img/sharp-win32-x64

            - run: |
                  npm list
                  ls ./node_modules/@img
                  npx vsce --version

            - run: ./publish.sh ${{ github.event.inputs.publish }}
              env:
                  VSCE_PAT: ${{ secrets.VSCE_PAT }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            - uses: actions/upload-artifact@v2
              with:
                  name: "packs"
                  path: "./vsix-packages"
